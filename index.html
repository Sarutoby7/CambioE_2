<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Tamaño de Fuente</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <h1>Cambiar Tamaño de Fuente</h1>
        <article>
            <label for="tamanoFuente">Tamaño de Fuente (píxeles):</label>
            <input type="number" id="tamanoFuente" placeholder="16">
            <button id="cambiarTamano">Aplicar</button>
        </article>
        <article id="texto">
            <p>Este es un texto de ejemplo cuyo tamaño de fuente puedes cambiar.</p>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
